<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> fetch event - example </title>
</head>
<body>

    <script src="../dist/hub.min.js"></script>

    <script>
        // 绑定 fetch 事件流
        const fetchDispatcher = $hub.fetch('https://legox.org/mock/8f495a90-8659-11e7-a2a8-b9241e7b71e4').emit('fetch-event');

        setTimeout(() => {
            // 刷新 fetch 事件流
            fetchDispatcher.reload();
        }, 2000);

        // 监听对应的 fetch 事件流
        $hub.listen('fetch-event', ( result ) => {
            console.log( 'fetch', result );
        })
    </script>

</body>
</html>
